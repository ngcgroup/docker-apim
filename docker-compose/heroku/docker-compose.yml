version: '2.4'
services:
  api-manager:
    build: ./dockerfiles/apim
    healthcheck:
      test: ["CMD", "nc", "-z","localhost", "9443"]
      interval: 10s
      start_period: 180s
      retries: 20
    environment:
      API_DATABASE_URL: ${DATABASE_URL}
      SHARED_DATABASE_URL: ${HEROKU_POSTGRESQL_YELLOW_URL}
      ADMIN_USER: ${ADMIN_USER}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD}
      ON_PREM_KEY: ${ON_PREM_KEY}

    depends_on: [api-db, shared-db]
    depends_on: 
      api-db:
        condition: service_healthy
      shared-db:
        condition: service_healthy        
#      mysql:
#        condition: service_healthy
#    volumes:
#      - ./conf/apim:/home/wso2carbon/wso2-config-volume
    ports:
      - "9443:9443"
      - "8280:8280"
      - "8243:8243"
