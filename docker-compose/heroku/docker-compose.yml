version: '2.4'
services:
  api-manager:
    image: 982306614752.dkr.ecr.us-west-2.amazonaws.com/wso2-apim:latest
    healthcheck:
      test: ["CMD", "nc", "-z","localhost", "9443"]
      interval: 10s
      start_period: 180s
      retries: 20
    environment:
      API_DATABASE_URL: ${API_DATABASE_URL}
      SHARED_DATABASE_URL: ${SHARED_DATABASE_URL}
      ADMIN_USER: ${ADMIN_USER}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD}
      ON_PREM_KEY: ${ON_PREM_KEY}
      API_HOSTNAME: ${API_HOSTNAME}
      API_GATEWAY: ${API_GATEWAY}
      b7a_log_level: DEBUG
    ports:
      - "9443:9443"
      - "8280:8280"
      - "8243:8243"
